<!DOCTYPE html>
<html lang="{{ g.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
</head>
<body class="theme-{{ g.theme }}">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Stock Analyzer</a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        {{ _('Settings') }}
                    </a>
                    <div class="dropdown-menu">
                        <div class="px-3 py-2">
                            <div class="mb-2">
                                <label>{{ _('Theme') }}</label>
                                <select id="theme-selector" class="form-select">
                                    <option value="light">{{ _('Light') }}</option>
                                    <option value="dark">{{ _('Dark') }}</option>
                                </select>
                            </div>
                            <div>
                                <label>{{ _('Language') }}</label>
                                <select id="language-selector" class="form-select">
                                    <option value="cs">Čeština</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 Stock Analyzer</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
